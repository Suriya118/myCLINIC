<div class="box box-success">
  <div class="box-header">
    <i class="fa fa-globe"></i>
    ข้อมูลสัตว์เลี้ยง
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <label>ชื่อเจ้าของ</label>
          <div class="input-group" >
            <input type="text" class="form-control" name="customer.name" [(ngModel)]="customer.name" readonly />
            <a class="btn input-group-addon bg-green" data-toggle="modal" data-target="#ModalPet">
              <i class="fa fa-search"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <label>ชื่อสัตว์เลี้ยง</label>
          <input type="text" class="form-control" name="pet.name" [(ngModel)]="pet.name" />
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label>หมายเหตุ</label>
          <input type="text" class="form-control" name="pet.remark" [(ngModel)]="pet.remark"/>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" (click)="save()" >
        <i class="fa fa-check" aria-hidden="true"></i> บันทึก
      </button>
    </div>
  </div>
</div>

<div class="box box-primary">
  <div class="box-header">
    <i class="fa fa-pencil"></i>
    รายการข้อมูลสัตว์เลี้ยง
  </div>
  <table class="table text-center">
    <thead>
      <tr>
        <th>ชื่อเจ้าของ</th>
        <th>ชื่อสัตว์เลี้ยง</th>
        <th>หมายเหตุ</th>
        <th>จัดการข้อมูล</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pets" >
        <td>{{ item.customer[0].name }}</td>
        <!-- <td></td> -->
        <td>{{item.name}}</td>
        <td>{{item.remark}}</td>
        <td>
          <div class="btn btn-warning" (click)="editPet(item)">
            <i class="fa fa-pencil" aria-hidden="true"></i> แก้ไข
          </div>
          &nbsp;&nbsp;
          <div class="btn btn-danger" (click)="deletePets(item)" >
            <i class="fa fa-times" aria-hidden="true"></i> ลบ
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="ModalPet" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title">
          <i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;
          เพิ่มข้อมูลลูกค้า
        </h4>
      </div>
      <div class="modal-body">
        <table class="table table-bordered ">
          <thead>
            <tr>
              <th>รหัส</th>
              <th>ชื่อ</th>
              <th>เบอร์โทร</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor ="let item of customers">
              <td>{{item.code}}</td>
              <td>{{item.name}}</td>
              <td>{{item.tel}}</td>
              <td> <a data-dismiss="modal" (click)="chooseCustomer(item)" class="btn btn-primary"> <div class="fa fa-check"></div>เลือก</a> </td>
            </tr>
          </tbody>
        </table>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          ปิด
        </button>
        <button type="button" class="btn btn-primary">เพิ่ม</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
