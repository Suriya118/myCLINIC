<div class="box box-success">
  <div class="box-header">
    <i class="fa fa-calendar"></i>
    รางาน
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-5">
        <div class="input-group">
          <span
            class="input-group-addon"
            >จากวันที่</span
          >
          <input type="text" class="form-control" type="date" [(ngModel)]="search.from" />
        </div>
      </div>

      <div class="col-lg-5 col-md-5 col-sm-5">
        <div class="input-group">
          <span
            class="input-group-addon"
            >ถึงวันที่</span
          >
          <input type="text" class="form-control" type="date" [(ngModel)]="search.to"/>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-5">
        <button class="btn btn-primary" (click)="showReport()">
          <i class="fa fa-check" aria-hidden="true"></i> แสดง
        </button>
      </div>
    </div>
  </div>
</div>

<div class="box box-success">
  <div class="box-header">
    <i class="fa fa-calendar"></i>
    แสดงรายงาน
  </div>
  <div class="box-body">
    <div>
      <table class="table text-center table-striped">
        <thead>
          <tr>
            <th>วันที่</th>
            <th>ชื่อเจ้าของ</th>
            <th>ชื่อสัตว์เลี้ยง</th>
            <th>ค่ารักษา</th>
            <th>อาการ</th>
            <th>จัดการข้อมูล</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of searchs" >
            <td> {{item.created_at | date: 'dd/MM/yyyy' }} </td>
            <td>{{ item.customer.name }}</td>
            <td>{{ item.pet.name }}</td>
            <td>{{item.price | number}}</td>
            <td>{{item.problem}}</td>
            <td>
              <div class="btn btn-warning"  >
                <i class="fa fa-pencil" aria-hidden="true"></i> แก้ไข
              </div>
              &nbsp;&nbsp;
              <div class="btn btn-danger" >
                <i class="fa fa-times" aria-hidden="true"></i> ลบ
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-right" >
      <h3>ยอดขาย :</h3>
      <h4 class="text-danger" >{{ totalPrice | number }} </h4>
      <h4>บาท</h4>
    </div>
  </div>
</div>
