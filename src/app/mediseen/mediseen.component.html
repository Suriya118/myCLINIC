<div class="box box-primary">
  <div class="box-header">
    <i class="fa fa-pencil"></i>
    ข้อมูลเวชภัณฑ์
  </div>
  <div class="btn btn-primary" data-toggle="modal" data-target="#Modalmediseen">
    <i class="fa fa-plus" aria-hidden="true"></i>
    เพิ่มรายการ
  </div>
  <br />
  <table class="table text-center table-striped">
    <thead>
      <tr>
        <th>รหัสเวชภัณฑ์</th>
        <th>ชื่อ</th>
        <th>ราคาทุน</th>
        <th>ราคาจำหน่าย</th>
        <th>หมายเหตุ</th>
        <th>จัดการข้อมูล</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mediseens" >
        <td> {{item.code}} </td>
        <td>{{item.name}}</td>
        <td>{{item.buy}}</td>
        <td>{{item.sale}}</td>
        <td>{{item.remark}}</td>
        <td>
          <div class="btn btn-warning" (click)="mediseenInfo(item)" data-toggle="modal"
          data-target="#Modalmediseen" >
            <i class="fa fa-pencil" aria-hidden="true"></i> แก้ไข
          </div>
          &nbsp;&nbsp;
          <div class="btn btn-danger" (click)="mediseenDelete(item)" >
            <i class="fa fa-times" aria-hidden="true"></i> ลบ
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="Modalmediseen" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title">
          <i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;
          เพิ่มข้อมูลเวชภัณฑ์
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="form-group">
              <label>รหัสเวชภัณฑ์</label>
              <input
                type="text"
                class="form-control"
                name="mediseen.code"
                [(ngModel)]="mediseen.code"
              />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="form-group">
              <label>ชื่อ</label>
              <input
                type="text"
                class="form-control"
                name="mediseen.name"
                [(ngModel)]="mediseen.name"
              />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="form-group">
              <label>ราคาทุน</label>
              <input
                type="text"
                class="form-control"
                name="mediseen.buy"
                [(ngModel)]="mediseen.buy"
              />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="form-group">
              <label>ราคาจำหน่าย</label>
              <input
                type="text"
                class="form-control"
                name="mediseen.sale"
                [(ngModel)]="mediseen.sale"
              />
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
              <label>หมายเหตุ</label>
              <input
                type="text"
                class="form-control"
                name="mediseen.remark"
                [(ngModel)]="mediseen.remark"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          ปิด
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="save()"
          data-dismiss="modal"
        >
          เพิ่ม
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
